<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigcontainer">
        <div class="container">
            <div class="profile">
                    <img class="userimage" src="./images/user-circle.png" alt="user image">
            </div>
            <div class="info">
                <div class="rows">
                    <div>
                        <h1 class="name">Omar Ahmed</h1>
                    </div>
                    <div class="location">
                        <img class="marker" src="./images/map-marker.png" alt="map marker">
                        <h1 class="newyork">New York</h1>
                    </div>
                    <div>
                        <h1>Developer | Engineer | Problem Solver </h1>
                    </div>
                    <div>
                        <h1>Master of shadows and the Internet!</h1>
                    </div>
                    <div class="editprofile" >
                        <img class="gear" src="./images/gear.png" alt="gear icon">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
